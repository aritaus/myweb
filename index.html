<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주관식 퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <div id="quiz-header">
            <h2 id="question">질문이 여기에 표시됩니다.</h2>
        </div>
        
        <div class="input-area">
            <input type="text" id="answer-input" placeholder="정답을 입력하세요" autofocus>
            <button id="submit-btn">확인</button>
        </div>

        <div id="status-message"></div>
        <div id="progress">문제 1 / 3</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
